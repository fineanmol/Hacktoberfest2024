<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Pacifico&family=Poppins&family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    margin: {
                        '280px': '280px',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <section>
        <div class="relative max-w-screen-xl px-4 py-8 mx-auto">
            <div>
                <h1 class="mb-6 text-2xl font-bold lg:text-3xl">Custom T-Shirt Design</h1>

                <p class="mt-1 text-sm text-gray-500">dev: <a href="https://github.com/antheiz">antheiz</a></p>
            </div>

            <div class="grid gap-16 lg:items-start lg:grid-cols-3">
                <div class="lg:col-span-2">
                    <div class="relative mt-4 border-2 rounded" >
                        <div id="tshirt-div">
                            <div class="absolute md:ml-[280px] md:mt-20">
                                <canvas id="tshirt-canvas" width="250" height="400"></canvas>
                            </div>
                            <img alt="Tee" src="tshirts/black.png" id="tshirt-backgroundpicture1"
                                class="w-full rounded-xl h-72 lg:h-[540px] object-contain" />
                            <img alt="Tee" src="tshirts/blue.png" id="tshirt-backgroundpicture2"
                                class="w-full rounded-xl h-72 lg:h-[540px] object-contain hidden" />
                            <img alt="Tee" src="tshirts/orange.png" id="tshirt-backgroundpicture3"
                                class="w-full rounded-xl h-72 lg:h-[540px] object-contain hidden" />
                            <img alt="Tee" src="tshirts/yellow.png" id="tshirt-backgroundpicture4"
                                class="w-full rounded-xl h-72 lg:h-[540px] object-contain hidden" />
                        </div>
                    </div>
                </div>

                <div class="lg:top-0 lg:sticky">
                    <form class="space-y-4 lg:pt-8">
                        <div class="flex gap-4">
                            <label
                                class="w-full px-4 py-3 text-sm font-normal tracking-wide uppercase bg-gray-100 border border-gray-300 rounded">

                                <div class="flex">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                    </svg>
                                    Upload Gambar
                                </div>
                                <input type="file" id="tshirt-custompicture" class="hidden" accept="image/*" />
                            </label>
                            <button type="button" onclick="fun()"
                                class="w-full px-4 py-3 text-sm font-normal tracking-wide uppercase bg-gray-100 border border-gray-300 rounded">
                                <div class="flex">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
                                    </svg>

                                    Tambah Teks
                                </div>
                            </button>
                        </div>

                        <fieldset>
                            <legend class="text-lg font-bold mt-2">Pilih Warna</legend>

                            <div class="flex gap-1 mt-2 mb-4">
                                <div class="flex gap-1 mt-2">
                                    <label for="color_green" class="cursor-pointer">
                                        <input type="radio" id="color_green" name="color" class="sr-only peer"
                                            checked />

                                        <span onclick="function1()"
                                            class="block w-6 h-6 bg-black border border-gray-200 rounded-full ring-1 ring-offset-1 ring-transparent peer-checked:ring-gray-300"></span>
                                    </label>

                                    <label for="color_blue" class="cursor-pointer">
                                        <input type="radio" id="color_blue" name="color" class="sr-only peer" />

                                        <span onclick="function2()"
                                            class="block w-6 h-6 bg-blue-700 border border-gray-200 rounded-full ring-1 ring-offset-1 ring-transparent peer-checked:ring-gray-300"></span>
                                    </label>

                                    <label for="color_pink" class="cursor-pointer">
                                        <input type="radio" id="color_pink" name="color" class="sr-only peer" />

                                        <span onclick="function3()"
                                            class="block w-6 h-6 bg-orange-400 border border-gray-200 rounded-full ring-1 ring-offset-1 ring-transparent peer-checked:ring-gray-300"></span>
                                    </label>

                                    <label for="color_red" class="cursor-pointer">
                                        <input type="radio" id="color_red" name="color" class="sr-only peer" />

                                        <span onclick="function4()"
                                            class="block w-6 h-6 bg-yellow-300 border border-gray-200 rounded-full ring-1 ring-offset-1 ring-transparent peer-checked:ring-gray-300"></span>
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                        <div id="customText" class="hidden">
                            <fieldset>
                                <legend  class="text-lg font-bold">Warna Teks:</legend>
    
                                <div class="flex gap-1 mt-2">
                                    <input type="color" name="" class="border-2" id="favcolor" onchange="changeTextColor()">
                                </div>
                            </fieldset>
    
                            <fieldset>
                                <legend class="text-lg font-bold mt-4">Gaya Teks:</legend>
    
                                <div class="-space-y-px bg-white rounded-lg shadow-sm">
                                    <div>
                                        <label class="sr-only" for="gaya-teks">Gaya Teks:</label>
    
                                        <select
                                            class="border-gray-200 relative rounded w-full focus:z-10 text-sm p-2.5 mt-2 mb-10"
                                            id="gaya-teks" name="gaya-teks" autocomplete="gaya-teks" onchange="changeFontFamily()">
                                            <option value="Times new Roman">Times new Roman</option>
                                            <option value="Pacifico">Pacifico</option>
                                            <option value="Poppins">Poppins</option>
                                            <option value="Inter">Inter</option>
                                            <option value="Roboto">Roboto</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                    </form>
                    <button onclick="download()"
                        class="w-full px-6 py-3 mt-2 text-sm font-bold tracking-wide uppercase bg-gray-100 border border-gray-300 rounded">
                        Download
                    </button>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js"
        integrity="sha512-6m6AtgVSg7JzStQBuIpqoVuGPVSAK5Sp/ti6ySu6AjRDa1pX8mIl1TwP9QmKXU+4Mhq/73SzOk6mbNvyj9MPzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"
        integrity="sha512-HkRNCiaZYxQAkHpLFYI90ObSzL0vaIXL8Xe3bM51vhdYI79RDFMLTAsmVH1xVPREmTlUWexgrQMk+c3RBTsLGw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var y = null;
        let canvas = new fabric.Canvas('tshirt-canvas');

        function updateTshirtImage(imageURL) {
            fabric.Image.fromURL(imageURL, function (img) {
                img.scaleToHeight(300);
                img.scaleToWidth(300);
                canvas.centerObject(img);
                canvas.add(img);
                canvas.renderAll();
            });
        }

        function onObjectSelected(e) {
            if ((e.target.get('type')) === "i-text") {
                document.getElementById("customText").className = "hidden";
            } else {
                // do nothing.
            }
        }
        canvas.on('object:selected', onObjectSelected);

        canvas.on('before:selection:cleared', function () {
            document.getElementById("customText").className = "block";
        });

        function changeTextColor() {
            var cValue = document.getElementById("favcolor");
            // console.log(canvas.getActiveObject().objec)

            canvas.getActiveObject().set("fill", cValue.value);

            canvas.renderAll()
        }


        function changeFontFamily() {
            var fValue = document.getElementById("gaya-teks");
            // console.log(canvas.getActiveObject().objec)

            canvas.getActiveObject().set("fontFamily", fValue.value);

            canvas.renderAll()
        }



        function fun() {
            var x = prompt("Enter The Text:");
            var text = new fabric.IText(x, { left: 40, top: 100, color: y });
            canvas.add(text);
        }

        // When the user clicks on upload a custom picture
        document.getElementById('tshirt-custompicture').addEventListener("change", function (e) {
            var reader = new FileReader();

            reader.onload = function (event) {
                var imgObj = new Image();
                imgObj.src = event.target.result;

                // When the picture loads, create the image in Fabric.js
                imgObj.onload = function () {
                    var img = new fabric.Image(imgObj);

                    img.scaleToHeight(300);
                    img.scaleToWidth(300);
                    canvas.centerObject(img);
                    canvas.add(img);
                    canvas.renderAll();
                };
            };

            // If the user selected a picture, load it
            if (e.target.files[0]) {
                reader.readAsDataURL(e.target.files[0]);
            }
        }, false);

        // When the user selects a picture that has been added and press the DEL key
        // The object will be removed !
        document.addEventListener("keydown", function (e) {
            var keyCode = e.keyCode;

            if (keyCode == 46) {
                console.log("Removing selected element on Fabric.js on DELETE key !");
                canvas.remove(canvas.getActiveObject());
            }
        }, false);

        function function1() {
            document.getElementById("tshirt-backgroundpicture1").style.display = "block";
            document.getElementById("tshirt-backgroundpicture2").style.display = "none";
            document.getElementById("tshirt-backgroundpicture3").style.display = "none";
            document.getElementById("tshirt-backgroundpicture4").style.display = "none";
        }
        function function2() {
            document.getElementById("tshirt-backgroundpicture1").style.display = "none";
            document.getElementById("tshirt-backgroundpicture2").style.display = "block";
            document.getElementById("tshirt-backgroundpicture3").style.display = "none";
            document.getElementById("tshirt-backgroundpicture4").style.display = "none";
        }
        function function3() {
            document.getElementById("tshirt-backgroundpicture1").style.display = "none";
            document.getElementById("tshirt-backgroundpicture2").style.display = "none";
            document.getElementById("tshirt-backgroundpicture3").style.display = "block";
            document.getElementById("tshirt-backgroundpicture4").style.display = "none";
        }
        function function4() {
            document.getElementById("tshirt-backgroundpicture1").style.display = "none";
            document.getElementById("tshirt-backgroundpicture2").style.display = "none";
            document.getElementById("tshirt-backgroundpicture3").style.display = "none";
            document.getElementById("tshirt-backgroundpicture4").style.display = "block";
        }

        function download() {
            // Define as node the T-Shirt Div
            domtoimage.toBlob(document.getElementById('tshirt-div'))
                .then(function (blob) {
                    window.saveAs(blob, 'tshirt.png');
                });
        }
    </script>
</body>

</html>
