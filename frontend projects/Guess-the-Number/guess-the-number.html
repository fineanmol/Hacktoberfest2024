<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="./guess-the-number.css">
</head>
<body>
    <header>
    <nav>
        <h1 class="title">
            Guess The Number
        </h1>
					<p class="instruction">Enter a number from 1 - 20</p>
        <div class="toggle-mode">
            <!-- Sun -->
            <svg  class ="sun none" style="width:48px;height:48px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13" />
            </svg>
            <!-- Moon -->
            <svg  class="moon" style="width:48px;height:48px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M2 12A10 10 0 0 0 15 21.54A10 10 0 0 1 15 2.46A10 10 0 0 0 2 12Z" />
            </svg>
        </div>
    </nav>
<section class="guess-container">
    <div class="random-value">
        ?
    </div>
</section>
</header>
<main>
    <div class="left-content">
        <input type="number" name="guess"  class="guess" min="1" max="20">
        <div class="button-container">
            <div class="check btn">Check</div>
            <div class="reset btn">Reset</div>
        </div>
    </div>
    <div class="right-content">
        <p class="message">Start Guessing...</p>
        <p class="score">ğŸ¯ Score: <span class="score-point">20</span></p>
        <p class="highscore">ğŸ† Highscore: <span class="highscore-point">0</span></p>
    </div>
</main>
