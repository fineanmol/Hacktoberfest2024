<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script type="text/javascript" src="script.js" async></script>
</head> 
<body>
    <div class="wrapper">
        <h2>OTP Generator</h2>
        <div class="enter-n">
            <label for="n">Enter n:</label>
            <input type="number" id="n" class="n" placeholder=" " autocomplete="off" min="4" max="20"/>
            <br><button class="btn" id="generate-btn">Submit</button>
        </div>
        <input type="text" id="output-otp" readonly>
    </div>
</body>
</html>
