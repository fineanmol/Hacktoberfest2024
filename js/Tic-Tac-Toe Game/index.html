<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    Let's play <br>
                    the Tic-Tac-Toe Game!
                </h1>
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
        <div class="right">
           <div class="game">
                <div class="header">
                    <div class="player-X active">
                        <span>player X</span>
                    </div>
                    <div class="player-O active">
                        <span>player O</span> 
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
           </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
