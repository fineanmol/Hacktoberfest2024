<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en otro planeta</title>
  </head>
  <body>
    <h1>Tu peso en otro plante</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
      var usuario = prompt("Cual es tu peso");
      var planeta = parseInt(
        prompt("Elige tu planeta\n1 es marte, 2 es Jupiter")
      );
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if (planeta == 1) {
        peso_final = (peso * g_marte) / g_tierra;
      } else if (planeta == 2) {
        peso_final = (peso * g_jupiter) / g_tierra;
      } else {
        document.write(
          "Elecci√≥n erronea favor de cargar nuevamente la pagina."
        );
        exit;
      }
      peso_final = parseInt(peso_final);
      if (planeta == 1) {
        document.write(
          "Tu Peso en Marte es <strong>" + peso_final + " Kilos</strong>"
        );
      } else if (planeta == 2) {
        document.write(
          "Tu Peso en Jupiter es <strong>" + peso_final + " Kilos</strong>"
        );
      }
    </script>
  </body>
</html>
